<!DOCTYPE html>

<!--
    BLOQUE 1: Inicio del documento HTML
    Declaramos el uso de HTML5
-->
<html lang="es">

    <!--
        BLOQUE 2: Cabecera del documento
        Contiene información técnica no visible
    -->
    <head>

        <!--
            Definimos la codificación de caracteres
            UTF-8 permite mostrar acentos y caracteres especiales
        -->
        <meta charset="utf-8">

        <!--
            Título que aparecerá en la pestaña del navegador
        -->
        <title>Tabla de países</title>

    </head>

    <!--
        BLOQUE 3: Cuerpo del documento
        Contiene todo el contenido visible
    -->
    <body>

        <!--
            Título principal de la página
        -->
        <h1>Tabla de países</h1>

        <!--
            BLOQUE 3.1: Creación de la tabla
            <table> define la tabla completa
        -->
        <table>

            <!--
                Fila de encabezados de la tabla
                <th> se usa para celdas de encabezado
            -->
            <tr>
                <th>País</th>
                <th>Capital</th>
            </tr>

            <!--
                Filas de contenido de la tabla
                <td> se usa para celdas de datos
            -->
            <tr>
                <td>España</td>
                <td>Madrid</td>
            </tr>

            <tr>
                <td>Francia</td>
                <td>París</td>
            </tr>

            <tr>
                <td>Italia</td>
                <td>Roma</td>
            </tr>

            <tr>
                <td>Alemania</td>
                <td>Berlín</td>
            </tr>

        </table>

        <!--
            BLOQUE 3.2: Enlace externo fuera de la tabla
            <a> crea un enlace a una página externa
        -->
        <p>
            <a href="https://www.infolaso.com/paises-y-capitales-del-mundo-por-continentes.html">
                Ver el listado completo de países y capitales del mundo
            </a>
        </p>

    </body>

</html>
