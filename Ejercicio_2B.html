<!DOCTYPE html>

<!--
    BLOQUE 1: Inicio del documento HTML
    Esta declaración indica al navegador que el documento utiliza HTML5
-->
<html lang="es">

    <!--
        BLOQUE 2: Cabecera del documento
        Contiene información técnica que no es visible para el usuario
    -->
    <head>

        <!--
            Esta etiqueta define la codificación de caracteres del documento
            UTF-8 permite mostrar correctamente acentos y caracteres especiales
        -->
        <meta charset="utf-8">

        <!--
            El título de la página que aparecerá en la pestaña del navegador
            Según el ejercicio, debe ser: "Un zumo de naranja"
        -->
        <title>Un zumo de naranja</title>

    </head>

    <!--
        BLOQUE 3: Cuerpo del documento
        Aquí se coloca todo el contenido visible de la página
    -->
    <body>

        <!--
            Título principal del contenido
            Se utiliza <h1> porque es el encabezado más importante
        -->
        <h1>Un zumo de naranja</h1>

        <!--
            Imagen de una naranja
            src indica la URL de la imagen
            alt proporciona un texto alternativo por accesibilidad
        -->
        <img 
            src="https://www.lr21.com.uy/wp-content/uploads/2017/05/que-beneficios-se-obtienen-al-consumir-naranja.jpg"
            alt="Naranja fresca"
        >

        <!--
            Subtítulo para la sección de ingredientes y herramientas
        -->
        <h2>Ingredientes y herramientas</h2>

        <!--
            Lista no ordenada porque el orden de los elementos no es importante
        -->
        <ul>
            <li>2 naranjas</li>
            <li>Un exprimidor</li>
        </ul>

        <!--
            Subtítulo para la sección de pasos
        -->
        <h2>Pasos</h2>

        <!--
            Lista ordenada porque los pasos deben seguir un orden lógico
        -->
        <ol>
            <li>Cortar las naranjas por la mitad.</li>
            <li>Exprimir las naranjas.</li>
        </ol>

        <!--
            Párrafo final con el mensaje indicado en el ejercicio
        -->
        <p>
            Recuerda que el zumo de naranja natural recién exprimido
            tiene una larga lista de beneficios para tu salud.
        </p>


    </body>

</html>
