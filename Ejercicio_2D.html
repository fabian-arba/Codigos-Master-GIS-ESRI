<!DOCTYPE html>

<!--
    BLOQUE 1: Inicio del documento HTML
    Declaramos el uso de HTML5
-->
<html lang="es">

    <!--
        BLOQUE 2: Cabecera del documento
        Contiene información técnica no visible
    -->
    <head>

        <!--
            Definimos la codificación de caracteres
            UTF-8 permite mostrar correctamente acentos y caracteres especiales
        -->
        <meta charset="utf-8">

        <!--
            Título que aparece en la pestaña del navegador
        -->
        <title>Aplicando estilos</title>

    </head>

    <!--
        BLOQUE 3: Cuerpo del documento
        Contiene todo el contenido visible
    -->
    <body>

        <!--
            Párrafo con texto en negrita usando la etiqueta <strong>
        -->
        <p>
            <strong>Esto es una negrita.</strong>
        </p>

        <!--
            Párrafo con texto en cursiva usando la etiqueta <i>
        -->
        <p>
            <i>Esto en cursiva.</i>
        </p>

        <!--
            Párrafo con texto subrayado usando la etiqueta <u>
        -->
        <p>
            <u>Esto subrayado.</u>
        </p>

        <!--
            Párrafo con letra grande usando la propiedad font-size
        -->
        <p style="font-size: 24px;">
            Letra grande.
        </p>

        <!--
            Párrafo con letra pequeña usando la propiedad font-size
        -->
        <p style="font-size: 10px;">
            Letra pequeña.
        </p>

        <!--
            Párrafo con texto en color azul usando la propiedad color
        -->
        <p style="color: blue;">
            Esta frase en azul.
        </p>

        <!--
            Párrafo con fondo rojo usando la propiedad background-color
        -->
        <p style="background-color: red;">
            Esta frase tendrá el fondo rojo.
        </p>

    </body>

</html>
